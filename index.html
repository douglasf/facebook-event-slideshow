<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Instagram</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700,900' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="css.css.css" title="CSS"/>

</head>
<body ng-controller="SlideShow" ng-class="[{'playing': playing, 'loaded': loaded}]" ng-app="SlideShow" ng-cloak ng-keypress="cancel($event)">
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1612472845746737',
        xfbml      : true,
        version    : 'v2.6'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
	
  <div>
    <div class="select-container">
      <md-input-container ng-show="events">
        <label>VÃ¤lj event</label>
        <md-select ng-model="event">
          <md-option ng-value="event" ng-repeat="event in events.data">{{ event.name }}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div class="button-container" ng-hide="playing">
      <md-button ng-hide="auth" class="md-raised md-accent" ng-click="logIn()">Logga in</md-button>
      <md-button ng-show="auth" class="md-raised md-accent md-fab" ng-disabled="!event" ng-click="play()">
        <md-icon class="material-icons md-light md-48" md-font-set="material-icons">play_arrow</md-icon>
      </md-button>
    </div>
  </div>

  <div class="privacy">
    <a href="privacy.html">Privacy policy</a>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-aria/angular-aria.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="js.js.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
